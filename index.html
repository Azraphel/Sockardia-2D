<!DOCTYPE html>

<html>

    <head>
        
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

        <title>Sockardia</title>
        
        <link rel='stylesheet' type='text/css' media='screen' href='./CSS/journal-udris.css'>
        
        <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1.0.3/dist/isMobile.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./Javascript/info-udris.js"></script>
        <script src="./Javascript/journal-udris.js"></script>

    </head>

    <body>

        <div id="containeur-information">
            <div id="chargement">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div id="containeur-livre-udris">

            <div class="livre-udris page-couverture">

                <div class="page couverture page-couverture page-en-cours-de-lecture">

                    <div class="recto page-couverture">

                    </div>

                    <div class="verso">
                        
                    </div>

                </div>
            
                <div class="page couverture">

                    <div class="recto">

                        <div id="containeur-questionaire">

                            <div id="containeur-explication-questionnaire" class="montrer">

                                <div class="titre">
                                    Questionnaire
                                </div>

                                <div id="explication-questionnaire">
                                    
                                    Voici un questionnaire retrouvé en même temps que le journal. Celui-ci
                                    permet de déterminer grâce à 10 simples questions, quel élément vous correspondrez
                                    le mieux si vous possédriez l'Udris. 
                                    
                                    <p>
                                        <b>Cliquez sur le button pour commencer:</b>
                                    </p>

                                </div>

                                <div id="btn-soumettre-recommencer-questionnaire">
                                    <img src="Documents/Images/btn_suivant.png"/>
                                </div>

                            </div>
                            
                            <div id="containeur-question-reponse" class="">

                                <div id="question">

                                </div>
                            
                                <div id="containeur-choix-de-reponse">

                                    <div class="containeur-response">
                
                                        <input type="radio" name="questionnaire-element-reponse" id="questionnaire-element-reponse-oui" value="">
                
                                        <label for="questionnaire-element-reponse-oui">
                                            Oui
                                        </label>
                
                                    </div>
                
                                    <div class="containeur-response">
                
                                        <input type="radio" name="questionnaire-element-reponse" id="questionnaire-element-reponse-non" value="">
                
                                        <label for="questionnaire-element-reponse-non">
                                            Non
                                        </label>
                
                                    </div>
                                    
                                </div>

                                <div id="containeur-bar-progression">

                                    <div id="bar-progression">
                                        0%
                                    </div>

                                </div>
                                
                            </div>
                            
                            <div id="containeur-resultat-quiz" class="">            

                                <div class="containeur-resultat-nom">
            
                                    <h1 id="udris-resultat-nom" class="titre">
            
                                    </h1>
            
                                </div>

                                <div class="containeur-resultat-image">

                                    <img id="udris-resultat-image" src="" />

                                </div>
                
                                <div id="containeur-description-element">
                
                                    <p id="udris-description-element">
                
                                    </p>
                
                                </div>
                
                            </div>
                
                        </div>

                    </div>

                    <div class="verso plat-verso">

                    </div>
        
                </div>

            </div>

        </div>

        <div id="containeur-media-social">

            <span class="icon-social-media" id="icon-twitter">
                <img src="Documents/Images/icon-twitter.svg"/>
            </span>

            <span class="icon-social-media" id="icon-instagram">
                <img src="Documents/Images/icon-instagram.svg"/>
            </span>

        </div>

    </body>

</html>
